name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        no-cache: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/react-express-mongodb-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/react-express-mongodb-backend:${{ github.sha }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        no-cache: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/react-express-mongodb-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/react-express-mongodb-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy notification
      run: |
        echo "ðŸš€ New images pushed to DockerHub!"
        echo "Backend: ${{ secrets.DOCKERHUB_USERNAME }}/react-express-mongodb-backend:${{ github.sha }}"
        echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/react-express-mongodb-frontend:${{ github.sha }}"